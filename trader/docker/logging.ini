[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,websockets,websockets.client,websockets.server,ccxt,ccxtpro,pysdk,pysdk.grvt_ccxt_base

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=standard,access

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_uvicorn]
level=INFO
handlers=consoleHandler,fileHandler
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=consoleHandler,fileHandler
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=consoleHandler,fileHandler
qualname=uvicorn.access
propagate=0

[logger_websockets]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=websockets
propagate=0

[logger_websockets.client]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=websockets.client
propagate=0

[logger_websockets.server]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=websockets.server
propagate=0

[logger_ccxt]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=ccxt
propagate=0

[logger_ccxtpro]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=ccxtpro
propagate=0

[logger_pysdk]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=pysdk
propagate=0

[logger_pysdk.grvt_ccxt_base]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=pysdk.grvt_ccxt_base
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=standard
args=('/var/log/funding-rate-arb-trader/server.log','a')

[formatter_standard]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s | %(levelname)s | %(client_addr)s - "%(request_line)s" %(status_code)s
datefmt=%Y-%m-%d %H:%M:%S
